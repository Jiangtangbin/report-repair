<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <!-- 仅针对 IOS 的 Safari 顶端状态条的样式(可选 default/black/black-translucent)-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 启用360浏览器的极速模式 webkit -->
        <meta name="renderer" content="webkit">
        <!-- 避免 IE 使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些旧的不识别 viewport 的浏览器 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的旧式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- UC 强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ 强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="yws">
        <script src="<%= BASE_URL %>flexible.js"></script>
    </head>
    <body>
        <noscript>
        <strong>We're sorry but report-repair doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
